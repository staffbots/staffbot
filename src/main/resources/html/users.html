<p>
<form name="users_form" action="/users" method="post">
    <table style="text-align:right; background: #${page_bg_color}" cellpadding="3">
        <tr>
            <td>
                <input name="users_radiobox" type="radio" value="new" onclick="users_radioboxClick();">
            </td>
            <td>
                <input name="users_new_login" title="Новый пользователь" placeholder="Новый логин..."/>
            </td>
            <td>
            </td>
        </tr>
        <tr>
                <td>
                    <input name="users_radiobox" type="radio" value="old" checked onclick="users_radioboxClick();">
                </td>
                <td>
                        <select name="users_select_login" style="text-align:right; width: 100%;" title="Существующий пользователь" onchange="this.form.submit();">
                            ${users_login_list}
                        </select>
                </td>
                <td align="center" nowrap="nowrap" valign="middle">
                    <button name="users_delete" value="users_delete" title="Удалить из БД конфигурацию с указанным именем">

                    </button>
                </td>
        </tr>
        <tr>
            <td colspan="3" rowspan="1">

                <table style="width: 100%; background: #${site_bg_color}" border="0" cellpadding="5" cellspacing="0">
                    <tbody>
                    <tr>
                        <td>Роль:</td>
                        <td>
                            <select name="users_role" style="text-align:right; width: 100%;"  title="Роль пользователя">
                                ${users_role_list}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Пароль:</td>
                        <td style="width: 100px;"><input name="users_password" type="password" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button name="users_apply" title="Применить введённые параметры" value="users_apply">
                                Применить
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </td>
        </tr>
    </table>
</form>
</p>
<script type="text/javascript"> users_radioboxClick(); </script>
