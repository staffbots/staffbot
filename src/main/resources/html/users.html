<script src='/resource?js/users.js'></script>

<form action='/users' method='post'>
    <div style='display:none'>
        <button name='apply_button'/>
    </div>
    <table class='table parent'>
        <tr>
            <td>
                <input name='users_radiobox' type='radio' value='new' onclick='radioboxClick();'>
            </td>
            <td>
                <input name='new_login' title='${new_login}' placeholder='${new_login}'/>
            </td>
            <td>
            </td>
        </tr>
        <tr>
            <td>
                <input name='users_radiobox' type='radio' value='old' checked onclick='radioboxClick();'>
            </td>
            <td>
                <select name='select_login' title='${select_login}' onchange='rolelist();'>
                    ${login_list}
                </select>
            </td>
            <td>
                <button name='delete_button' title='${delete_hint}'>
                    <nobr>
                        <img src='resource?img/delete.png' valign='top'/>
                        ${delete_button}
                    </nobr>
                </button>
            </td>
        </tr>
        <tr>
            <td colspan='3'>
                <table class='table child'>
                    <tbody>
                    <tr>
                        <td>
                            ${role_caption}:
                        </td>
                        <td>
                            <div id='role_list'/>
                        </td>
                    </tr>
                    <tr>
                        <td>${password_caption}:</td>
                        <td style='width: 100px;'><input name='users_password' type='password' autocomplete='off'></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align='right'>
                            <button name='apply_button' title='${apply_hint}'>
                                <nobr>
                                    <img src='resource?img/apply.png' valign='top'/>
                                    ${apply_button}
                                </nobr>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</form>

<script type='text/javascript'> radioboxClick(); </script>
