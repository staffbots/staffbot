<script src='/resource?js/users.js'></script>

<form action='/users' method='post'>
    <table class='table parent'>
        <tr>
            <td>
                <input name='radiobox' type='radio' value='new' onclick='radioboxClick();'>
            </td>
            <td>
                <input name='newlogin' title='${t_newlogin}' placeholder='${t_newlogin}'/>
            </td>
            <td>
            </td>
        </tr>
        <tr>
            <td>
                <input name='radiobox' type='radio' value='old' checked onclick='radioboxClick();'>
            </td>
            <td>
                <select name='selectlogin' title='${t_selectlogin}' onchange='rolelist();'>
                    ${loginlist}
                </select>
            </td>
            <td>
                <button name='delete' value='delete' title='${t_delete_hint}'>
                    ${t_delete}
                </button>
            </td>
        </tr>
        <tr>
            <td colspan='3'>
                <table class='table child'>
                    <tbody>
                    <tr>
                        <td>${t_role}:</td>
                        <td>
                            <div id='rolelist'/>
                        </td>
                    </tr>
                    <tr>
                        <td>${t_password}:</td>
                        <td style='width: 100px;'><input name='password' type='password' autocomplete='off'></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align='right'>
                            <button name='apply' title='${t_apply_hint}' value='apply'>
                                ${t_apply}
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</form>

<script type='text/javascript'> radioboxClick(); </script>
