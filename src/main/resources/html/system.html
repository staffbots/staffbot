
<form action='/system' method='post'>
    <div style='display:none'>
        <button name='apply_button'/>
    </div>
    <table style='text-align: right;' cellpadding='3' >

        <tr class='table tr title'>
            <td colspan='4' align='left'>
                ${dbclean_title}
            </td>
        </tr>
        <tr>
            <td  colspan='2'>
                ${journal_title}
            </td>
            <td>
                <input name='dbclean_journal_value' value='${dbclean_journal_value}' size='3'>
            </td>
            <td>
                <select name='dbclean_journal_measure' style='width:100%'>
                    <option value='record' ${dbclean_journal_measure_record}>${record_measure}</option>
                    <option value='day' ${dbclean_journal_measure_day}>${day_measure}</option>
                </select>
            </td>
        </tr>
        <tr>
            <td  colspan='2'>
                ${tables_title}
            </td>
            <td>
                <input name='dbclean_tables_value' value='${dbclean_tables_value}' size='3'>
            </td>
            <td>
                <select name='dbclean_tables_measure' style='width:100%'>
                    <option value='record' ${dbclean_tables_measure_record}>${record_measure}</option>
                    <option value='day' ${dbclean_tables_measure_day}>${day_measure}</option>
                </select>
            </td>
        </tr>
        <tr class='table tr title'>
            <td colspan='4'>
                <button name='clean_button'>
                    ${clean_button}
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <input name='dbclean_auto_cleaning' type='radio' value='off' ${dbclean_auto_cleaning_off} onclick='system_radioboxClick();'>
            </td>
            <td align='left'>
                ${autoclean_off}
            </td>
        </tr>
        <tr>
            <td>
                <input name='dbclean_auto_cleaning' type='radio' value='on' ${dbclean_auto_cleaning_on} onclick='system_radioboxClick();'>
            </td>
            <td align='left'>
                ${autoclean_on}
            </td>
            <td>
                <input  name='dbclean_auto_value' value='${dbclean_auto_value}' size='3'>
            </td>
            <td>
                <select name='dbclean_auto_measure' style='width:100%'>
                    <option value='minute' ${dbclean_auto_measure_minute}>${minute_measure}</option>
                    <option value='hour' ${dbclean_auto_measure_hour}>${hour_measure}</option>
                    <option value='day' ${dbclean_auto_measure_day}>${day_measure}</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan='2'>
                ${start_from}
            </td>
            <td colspan='2'>
                <input name='dbclean_auto_start' value='${dbclean_auto_start}' size='17'  placeholder='${date_format}'>
            </td>
        </tr>
        <tr class='table tr title'>
            <td colspan='4'>
                <button name='apply_button' title='${apply_hint}'>
                    ${apply_button}
                </button>
            </td>
        </tr>
    </table>
</form>
<p>
<table class='table' cellpadding='3'>
    <tr class='table tr title'>
        <td>${table_name}</td>
        <td>${table_note}</td>
        <td>${table_rows}</td>
    </tr>
    ${table_list}
</table>
</p>
<form action='/system' method='post'>
    <table cellspacing='5' >
        <tr>
            <td>
                <button name='reboot_button' title='${reboot_hint}'>
                    ${reboot_button}
                </button>
            </td>
            <td>
                <button name='shutdown_button' title='${shutdown_hint}'>
                    ${shutdown_button}
                </button>
            </td>
            <td>
                <button name='exit_button' title='${exit_hint}'>
                    ${exit_button}
                </button>
            </td>
        </tr>
    </table>
</form>

<script type='text/javascript'> system_radioboxClick(); </script>
