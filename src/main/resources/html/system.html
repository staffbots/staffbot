
<form action="/system" method="post">
    <p>
    <table style="display:${system_display}; text-align: right;" cellpadding="3" >

        <tr style="background: #${page_bg_color};" >
            <td colspan="4" align="left">
                <b>
                    Очистка базы данных
                </b>
            </td>
        </tr>
        <tr>
            <td  colspan="2">
                В журнале событий оставлять последние
            </td>
            <td>
                <input name="dbclean_journal_value" value="20" size="3">
            </td>
            <td>
                <select name="dbclean_journal_measure" style="width:100%">
                    <option>строк</option>
                    <option>суток</option>
                </select>
            </td>
        </tr>
        <tr>
            <td  colspan="2">
                В таблицах значений оставлять последние
            </td>
            <td>
                <input name="dbclean_tables_value" value="20" size="3">
            </td>
            <td>
                <select name="dbclean_tables_measure" style="width:100%">
                    <option>строк</option>
                    <option>суток</option>
                </select>
            </td>
        </tr>
        <tr style="background: #${page_bg_color}">
            <td colspan="4">
                <button name="dbclean_now" value="control_apply">
                    Очистить сейчас
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <input name="dbclean_radiobox" type="radio" value="off" onclick="system_radioboxClick();">
            </td>
            <td align="left">
                Отключить автоматическую очистку
            </td>
        </tr>
        <tr>
            <td>
                <input name="dbclean_radiobox" type="radio" value="on" onclick="system_radioboxClick();">
            </td>
            <td align="left">
               Запускать автоматическую очистку каждые
            </td>
            <td>
                <input  name="dbclean_auto_value" value="20" size="3">
            </td>
            <td>
                <select name="dbclean_auto_measure" style="width:100%">
                    <option>минут</option>
                    <option>часов</option>
                    <option>суток</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                начиная с
            </td>
            <td>
                <input name="dbclean_auto_start" value="18:00" size="3">
            </td>
        </tr>
        <tr style="background: #${page_bg_color}">
            <td colspan="4">
                <button name="dbclean_apply" title="Применить введённые параметры" value="control_apply">
                    Применить
                </button>
            </td>
        </tr>
    </table>
    </p>
</form>
