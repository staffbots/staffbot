<form action='/journal' method='post'>
    <table class='table parent'>
        <tr>
            <td style='font-weight: bold' colspan='3'>${period_title}</td>
            <td>
                <input type='checkbox' name='journal_information_checkbox' ${journal_information_checkbox}>
            </td>
            <td>
                ${information_title}
            </td>
            <td>
                <input style='width:100%' name='journal_search' value='${journal_search}' placeholder='Поиск...'>
            </td>
        </tr>
        <tr>
            <td>
                <input type='checkbox' name='journal_fromdate_checkbox' ${journal_fromdate_checkbox}
                       onclick='dateClick("journal_fromdate_checkbox", "journal_fromdate");'>
            </td>
            <td>
                ${from_title}
            </td>
            <td>
                <input name='journal_fromdate' value='${journal_fromdate}' size='${journal_datesize}' placeholder='${dateformat}'>
            </td>
            <td>
                <input type='checkbox' name='journal_warning_checkbox' ${journal_warning_checkbox}>
            </td>
            <td>
                ${warning_title}
            </td>
            <td><nobr>
                <input name='journal_count' value='${journal_count}' size='3'
                       title='${count_hint}'>
                    ${count_title}
                </nobr>
            </td>
        </tr>
        <tr>
            <td>
                <input type='checkbox' name='journal_todate_checkbox' ${journal_todate_checkbox}
                       onclick='dateClick("journal_todate_checkbox", "journal_todate");'>
            </td>
            <td>
                ${to_title}
            </td>
            <td>
                <input name='journal_todate' value='${journal_todate}' size='${journal_datesize}' placeholder='${dateformat}'>
            </td>
            <td>
                <input type='checkbox' name='journal_error_checkbox' ${journal_error_checkbox}>
            </td>
            <td>
                ${error_title}
            </td>
            <td align='right'>
                <button name='apply_button' title='${apply_hint}' value='apply'>
                    ${apply_button}
                </button>
            </td>
            <td style='width:100%'>
            </td>
        </tr>
        <tr>
            <td colspan='7'>
                <table class='table child'>
                        ${journal_page}
                </table>
            </td>
        </tr>
    </table>

</form>
<script type='text/javascript'>
    dateClick('journal_fromdate_checkbox', 'journal_fromdate');
    dateClick('journal_todate_checkbox', 'journal_todate');
</script>
