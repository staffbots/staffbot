<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>Staffbot - ${main_pagename}</title>
    <link rel="icon" href="/resource?name=/img/icon.ico" type="image/x-icon">
</head>
<body>
<p>
    <!-------------------------------------------------------------------------------------------------------------------->
    <!-- Главное меню -->
    <table style="width: 100%; background: #${main_bg_color};">
        <tr>
        <td>
            <table style="text-align: left;" class="menu" nowrap="nowrap"
                   valign="middle" border="0" cellpadding="0" cellspacing="15">
                <tbody>
                <tr>
                    <!-- Менюшки генерируются в MainServlet -->
                    ${main_menu}
                </tr>
                </tbody>
            </table>
        </td>
        </tr>
    </table>
</p>
<!-------------------------------------------------------------------------------------------------------------------->
<!-- Содержимое генерируется в BaseServlet по html-шаблону -->
${main_content}
<p>
    <small>
        <table style=" width: 100%; background: #${main_bg_color};">
            <tr>
                <td>
                    <table style="text-align: left; background: #${main_bg_color};" nowrap="nowrap" valign="middle"
                           border="0" cellpadding="0" cellspacing="10">
                        <tr>
                            <td>Логин: ${main_login}</td>
                            <td>|</td>
                            <td>Роль: ${main_role}</td>
                            <td>|</td>
                            <td><a href="entry">Выйти</a></td>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </small>
</p>
</body>
<script type="text/javascript" src="/resource?name=/html/scripts/main.js"></script>
</html>
