<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flot Examples: Basic Usage</title>
    <link href="scripts/flot/examples.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="scripts/flot/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/flot/jquery.canvaswrapper.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/flot/jquery.colorhelpers.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/flot/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/flot/jquery.flot.saturated.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/flot/jquery.flot.browser.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/flot/jquery.flot.drawSeries.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/flot/jquery.flot.errorbars.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/flot/jquery.flot.uiConstants.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/flot/jquery.flot.logaxis.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/flot/jquery.flot.symbol.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/flot/jquery.flot.flatdata.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/flot/jquery.flot.navigate.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/flot/jquery.flot.fillbetween.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/flot/jquery.flot.stack.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/flot/jquery.flot.touchNavigate.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/flot/jquery.flot.hover.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/flot/jquery.flot.touch.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/flot/jquery.flot.time.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/flot/jquery.flot.axislabels.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/flot/jquery.flot.selection.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/flot/jquery.flot.composeImages.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/flot/jquery.flot.legend.js"></script>
    <script type="text/javascript">

	$(function() {

		var d1 = [];
		for (var i = 0; i < 14; i += 0.5) {
			d1.push([i, Math.sin(i)]);
		}

		var d2 = [[0, 3], [4, 8], [8, 5], [9, 13]];

		// A null signifies separate line segments

		var d3 = [[0, 12], [7, 12], null, [7, 2.5], [12, 2.5]];

		$.plot("#placeholder", [ d1, d2, d3 ]);

	});


    </script>
</head>
<body>

<div id="header">
    <h2>Basic Usage</h2>
</div>

<div id="content">
    <div class="demo-container">
        <div id="placeholder" class="demo-placeholder" style="width:600px;height:300px;float:left;"></div>
    </div>

    <div>You don't have to do much to get an attractive plot. Create a placeholder, make sure it has dimensions (so Flot
        knows at what size to draw the plot), then call the plot function with your data.
    </div>

    <div>The axes are automatically scaled.</div>

</div>

<div id="footer">

</div>

</body>
</html>
