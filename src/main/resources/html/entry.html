<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8" />
        <title>${main_pagename}</title>
        <link href="resource?css/main.css" rel="stylesheet" type="text/css" />
        <link href="resource?img/icon.ico" rel="icon" type="image/x-icon" />

    </head>

    <body>

        <form action="/entry" method="post">

            <table class="table parent entry">

                <tr>

                    <td align="center">

                        <a href="${website}" title="${website}" target="_blank">

                            <img src="resource?img/logo.png"/>

                        </a>

                    </td>

                </tr>

                <tr>

                    <td>

                        <table class="table child">

                            <tr>

                                <td>Логин:</td>
                                <td><input name="entry_login" value="${entry_login}"/></td>

                            </tr>

                            <tr>

                                <td>Пароль:</td>
                                <td><input name="entry_password" type="password"/></td>

                            </tr>

                            <tr>

                                <td></td>
                                <td align="right"><input value="Войти" type="submit"></td>

                            </tr>

                        </table>

                    </td>

                </tr>

            </table>

        </form>

    </body>

</html>
