<form action="/status" method="post">
    <table style="text-align: left" cellpadding="3" border="0" cellspacing="0">
        <tbody>
        <tr style="font-weight: bold; background: #${page_bg_color}">
            <td>Устройство</td>
            <td>Описание</td>
            <td colspan="2">Значение</td>
            <td colspan="2">График</td>
        </tr>
            ${status_devicelist}
        </tbody>
    </table>

<!-- Период и график -->
<table style="display:${status_display}; text-align:left; width: 100%; background: #${page_bg_color}" cellspacing="5">
    <tbody>
    <tr>
        <td style="font-weight: bold">Период:</td>
        <td>
            <input type="checkbox" name="status_fromdate_on" ${status_fromdate_on}

        <td>
        </td>

        </td>
    </tr>
    <tr>
        <td>
        </td>
        <td>
            <input type="checkbox" name="status_todate_on" ${status_todate_on}

        <td>

    </tr>
    </tbody>
</table>
</form>

			}
		};


		var i = 0;

		$.each(datasets, function(key, val) {
		    $("#" + key + "_checkbox").click(status_checkbox_onClick);
			val.color = i;
			val.label = key;
			++i;
		});


    function status_checkbox_onClick(){
			var data = [];

			$.each(datasets, function(key, val) {
				//var key = $(this).attr("name");
				if ($("#" + key + "_checkbox").is(":checked")) {
					data.push(datasets[key]);
				}
			});

		var plot = $.plot("#placeholder", data, {
			series: {
				lines: {
					show: true
				},
				points: {
					show: true
				}
			},
			grid: {
				hoverable: true,
				clickable: true
			},
			xaxis: {
				mode: "time",
				timeformat: "%d.%m.%Y %H:%M:%S"
			}
		});

		$("<div id='tooltip'></div>").css({
			position: "absolute",
			display: "none",
			border: "1px solid #fdd",
			padding: "2px",
			"background-color": "#fee",
			opacity: 0.80
		}).appendTo("body");

		$("#placeholder").bind("plothover", function (event, pos, item) {
            var data_time = new Date(pos.x.toFixed(2));
            var str = moment(data_time).format('DD.MM.YYYY hh:mm:ss');
    		$("#status_data_time").text(str);
			$("#status_data_value").text(pos.y.toFixed(2));

			if (item) {
				var x = item.datapoint[0].toFixed(2),
					y = item.datapoint[1].toFixed(2);

				$("#tooltip").html(item.series.label + ": " + y)
					.css({top: item.pageY+5, left: item.pageX+5})
					.fadeIn(200);
			} else {
				$("#tooltip").hide();
			}
		});

		$("#placeholder").bind("plothovercleanup", function (event, pos, item) {
				$("#tooltip").hide();
		});

    };

    status_checkbox_onClick();

	});


	</script>
