<form action='/status' method='post'>

    <table style='text-align: left' cellpadding='3' border='0' cellspacing='0'>

        <tr style='display:${tasks_display}'>
            <td colspan='1'>
                ${process_status}
            </td>
            <td colspan='3'>
                <b>
                    <em>
                        <div id='process_status'></div>
                    </em>
                </b>
            </td>
            <td colspan='2' align='right'>
                <b>
                    <input type='hidden' name='start_time' value='${start_time}'/>
                    <output name='process_time' title='${process_time}'/>
                </b>
            </td>
        </tr>

        <tr style='display:${tasks_display}'>
            <td colspan='6' style='text-align: right'>
                <small>
                    <div id='task_list' title='${task_list}'></div>
                </small>
            </td>
        </tr>

        ${lever_list}

        ${device_list}

    </table>

    <table class='table parent' style='display:${plot_display}'>

        <tr>
            <td style='font-weight: bold'>
                ${period_title}
            </td>
            <td>
                <input type='checkbox' name='plot_fromdate_checkbox' ${plot_fromdate_checkbox}
                       onclick='dateClick("plot_fromdate_checkbox","plot_fromdate");'>
            </td>
            <td>c</td>
            <td>
                <input name='plot_fromdate' value='${plot_fromdate}' size='16' placeholder='${date_format}'>
            </td>
            <td></td>
            <td style='width:100%' align='right'>
                <b><em><span id='data_value'></span></em></b>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type='checkbox' name='plot_todate_checkbox' ${plot_todate_checkbox}
                       onclick='dateClick("plot_todate_checkbox","plot_todate");'>
            </td>
            <td>по</td>
            <td>
                <input name='plot_todate' value='${plot_todate}' size='16' placeholder='${date_format}'>
            </td>
        <td>
            <button name='apply_button' title=${apply_hint}>
                <nobr>
                    <img src='resource?png/apply.png' valign='top'/>
                    ${apply_button}
                </nobr>
            </button>
        </td>
        <td style='width:100%' align='right'>
            <b><em><span id='data_time'></span></em></b>
        </td>
    </tr>

        <tr>
            <td colspan='6'>
                <table class='table child'>
                    <tr>
                        <td>
                            <div id='placeholder' style='width:100%;height:400px;float:left;'></div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

    </table>

</form>
