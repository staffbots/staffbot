<p>
<form action='/control' method='post'>
    <table style='text-align:right;' cellpadding='3'>
        <tbody>
        <!-- Control buttons -->
        <tr>
            <td colspan='2'>
                <table style='display:${tasks_display}; width:100%' border='0' cellpadding='3'>
                    <tbody>
                    <tr>
                        <td align='center' valign='middle'>
                            <button name='start' ${start} title='${start_hint}'>
                                ${start_button}
                            </button>
                        </td>
                        <td align='center' valign='middle'>
                            <button name='pause' ${pause} title='${pause_hint}'>
                                ${pause_button}
                            </button>
                        </td>
                        <td align='center' valign='middle'>
                            <button name='stop' ${stop} title='${stop_hint}'>
                                ${stop_button}
                            </button>
                        </td>
                        <td>
                            <input type='hidden' name='start_time' value='${start_time}'>
                        </td>
                        <td valign='bottom' align='right' width='100%'>
                            <b>
                                <output name='process_time' title='${time_hint}'></output>
                            </b>
                        </td>
                    </tr>
                    <!-- Task list -->
                    <tr>
                        <td colspan='5' style='text-align: right'>
                            <small>
                                <div id='task_list' title='${tasks_hint}'>
                                    <!-- Обновляется по udate_control_tasklist() -->
                                </div>
                            </small>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>

            <!-- Parameters (control levers) -->
            ${control_leverlist}
        <tr>
            <td class='table tr title' colspan='2' rowspan='1' align='right'>
                <button name='apply' title='${apply_hint}' value='apply'>
                    ${apply_button}
                </button>
            </td>
        </tr>
        <!-- Configuration -->
        <tr>
            <td colspan='2'>
                <table style='text-align:right;' border='0' cellpadding='0' cellspacing='5'>
                    <tr>
                        <td align='center' valign='middle' width='100%'>
                            <input list='control_configlist' name='control_configname' title='${config_hint}'
                                   autocomplete='off'/>
                            <datalist id='control_configlist'>
                                ${control_configlist}
                            </datalist>
                        </td>
                        <td align='center' valign='middle'>
                            <button name='control_save' value='control_save'
                                    title='${save_hint}'>
                                ${save_button}
                            </button>
                        </td>
                        <td align='center' valign='middle'>
                            <button name='control_load' value='control_load'
                                    title='${load_hint}'>
                                ${load_button}
                            </button>
                        </td>
                        <td align='center' valign='middle'>
                            <button name='control_delete' value='control_delete'
                                    title='${delete_hint}'>
                                ${delete_button}
                            </button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</p>
<script type='text/javascript'> update_process_time(); </script>
<script type='text/javascript'> update_task_list(); </script>
