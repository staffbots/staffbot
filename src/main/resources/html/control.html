<script src='/resource?js/control.js'></script>
<form action='/control' method='post'>
    <table style='text-align:right;' cellpadding='3'>
        <tr>
            <td colspan='2'>
                <table style='display:${tasks_display}; width:100%' border='0' cellpadding='3'>
                    <tbody>
                    <tr>
                        <td align='center' valign='middle'>
                            <button name='start_button' ${start_visible} title='${start_hint}'>
                                ${start_button}
                            </button>
                        </td>
                        <td align='center' valign='middle'>
                            <button name='pause_button' ${pause_visible} title='${pause_hint}'>
                                ${pause_button}
                            </button>
                        </td>
                        <td align='center' valign='middle'>
                            <button name='stop_button' ${stop_visible} title='${stop_hint}'>
                                ${stop_button}
                            </button>
                        </td>
                        <td>
                            <input type='hidden' name='start_time' value='${start_time}'>
                        </td>
                        <td valign='bottom' align='right' width='100%'>
                            <b>
                                <output name='process_time' title='${time_hint}'></output>
                            </b>
                        </td>
                    </tr>
                    <tr>
                        <td colspan='5' style='text-align: right'>
                            <small>
                                <div id='task_list' title='${tasks_hint}'></div>
                            </small>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
            ${lever_list}
        <tr>
            <td class='table tr title' colspan='2' rowspan='1' align='right'>
                <button name='apply_button' title='${apply_hint}' value='apply' disabled>
                    ${apply_button}
                </button>
            </td>
        </tr>
        <tr>
            <td colspan='2'>
                <table style='text-align:right;' border='0' cellpadding='0' cellspacing='5'>
                    <tr>
                        <td align='center' valign='middle' width='100%'>
                            <input list='config_list' name='config_name' title='${config_hint}'
                                   autocomplete='off' value='${config_name}' onchange='configChange()'/>
                            <datalist id='config_list'>
                                ${config_list}
                            </datalist>
                        </td>
                        <td align='center' valign='middle'>
                            <button name='save_button' value='save_value' title='${save_hint}'>
                                ${save_button}
                            </button>
                        </td>
                        <td align='center' valign='middle'>
                            <button name='load_button' value='load_value' title='${load_hint}'>
                                ${load_button}
                            </button>
                        </td>
                        <td align='center' valign='middle'>
                            <button name='delete_button' value='delete_value' title='${delete_hint}'>
                                ${delete_button}
                            </button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</form>
<script type='text/javascript'> updateTime() </script>
<script type='text/javascript'> updateTasks(); </script>
