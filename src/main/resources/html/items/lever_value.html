<tr>

    <td title="Описание параметра управления" colspan="2"><em>${value_note}</em></td>
    <td title="Значение параметра">
        <b>
            <div id="${value_name}_value" title="Текущие значение">
                <!-- Обновляется по update_status_value(value_name); -->
            </div>
        </b>
        <script type="text/javascript">
                update_status_value("${value_name}");
        </script>
    </td>
    <td></td>
    <td title="Показать график" id="${value_name}_cell">
        <input style="display:${check_display};" type="checkbox" name="${check_name}"
               id="${check_name}" ${check_value}>
    </td>
    <td title="Вутреннее обозначение" id="${value_name}"><em>${value_name}</em></td>
</tr>
