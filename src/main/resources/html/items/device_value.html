<tr>
    <td title="Модель устройства">${device_model}</td>
    <td title="Описание устройства"><em>${device_note}</em></td>
    <td title="Значение параметра">
        <b>
            <div id="${value_name}_value" title="Текущие значение">
                <!-- Обновляется по udate_value(value_name) -->
            </div>
        </b>
        <script type="text/javascript">
                update_status_value("${value_name}");
        </script>
    </td>
    <td title="Описание параметра">${value_note}</td>
    <td title="Показать график">
        <input style="display:${check_display};" type="checkbox" name="${check_name}" ${check_value}>
    </td>
    <td title="Внутреннее обозначение"><em>${value_name}</em></td>
</tr>
